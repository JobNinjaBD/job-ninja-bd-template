<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stastics</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <section id="stastics">
        <div class="container max-w-6xl md:px-0 px-4 m-auto">
            <div class="text-center md:text-3xl text-gray-700 text-lg font-semibold pb-4"><h1>আমাদের অর্জন</h1></div>
            <div class="flex flex-row items-stretch w-full gap-8">
                <div id="stastics-img" class="flex-none max-w-md md:table hidden">
                    <img class="w-full" src="https://cdn.10minuteschool.com/home/career.jpg" alt="">
                </div>
                <div id="stastics-part" class="md:col-span-2 flex-auto w-full md:ml-8">
                    <div id="stastics-container" class="grid grid-cols-2 gap-2">
                        <div id="card-1" class="md:py-12 py-6 flex flex-row items-center gap-4">
                            <div id="card-image-1">
                                <img src="https://10minuteschool.com/assets/icons/home-page/amader-orjon/teacher.png" alt="">
                            </div>
                            <div id="card-content-1">
                            <h1 class="md:text-3xl text-md font-semibold text-gray-900">৪৫০+</h1>
                            <p class="md:text-lg text-sm text-gray-700">শিক্ষক</p>
                            </div>
                        </div>
                        <div id="card-2" class="md:py-12 py-6 flex flex-row items-center gap-4">
                            <div id="card-image-2">
                                <img src="https://10minuteschool.com/assets/icons/home-page/amader-orjon/content.png" alt="">
                            </div>
                            <div id="card-content-2">
                            <h1 class="md:text-3xl text-md font-semibold text-gray-900">১৮ হাজার+</h1>
                            <p class="md:text-lg text-sm text-gray-700">ভিডিও</p>
                            </div>
                        </div>
                        <div id="card-3" class="md:py-12 py-6 flex flex-row items-center gap-4">
                            <div id="card-image-3">
                                <img src="https://10minuteschool.com/assets/icons/home-page/amader-orjon/student.png" alt="">
                            </div>
                            <div id="card-content-3">
                            <h1 class="md:text-3xl text-md font-semibold text-gray-900">৯৩ লক্ষ+</h1>
                            <p class="md:text-lg text-sm text-gray-700">শিক্ষার্থী</p>
                            </div>
                        </div>
                        <div id="card-4" class="md:py-12 py-6 flex flex-row items-center gap-4">
                            <div id="card-image-4">
                                <img src="https://10minuteschool.com/assets/icons/home-page/amader-orjon/user.png" alt="">
                            </div>
                            <div id="card-content-4">
                            <h1 class="md:text-3xl text-md font-semibold text-gray-900">৩২ লক্ষ+</h1>
                            <p class="md:text-lg text-sm text-gray-700">অ্যাপ ব্যবহারকারী</p>
                        </div>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </section>
</body>
</html>
