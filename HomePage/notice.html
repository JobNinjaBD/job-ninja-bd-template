<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notice</title>
    <link rel="stylesheet" href="/style/notice.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="notice">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-12">
            <div
              class="flex justify-between items-center breaking-news bg-gray-200"
            >
              <div
                class="flex flex-row flex-grow-1 flex-fill justify-content-center bg-red-500 py-2 text-white px-1 news"
              >
                <span class="d-flex items-center">&nbsp;CNN News</span>
              </div>
              <marquee
                class="news-scroll"
                behavior="scroll"
                direction="left"
                onmouseover="this.stop();"
                onmouseout="this.start();"
              >
                <a href="#"
                  >Excepteur sint occaecat cupidatat non proident, sunt in culpa
                  qui officia deserunt mollit anim id est laborum.
                </a>
                <span class="dot"></span>
                <a href="#"
                  >Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                  do eiusmod tempor incididunt ut
                </a>
                <span class="dot"></span>
                <a href="#"
                  >Duis aute irure dolor in reprehenderit in voluptate velit
                  esse
                </a>
              </marquee>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
