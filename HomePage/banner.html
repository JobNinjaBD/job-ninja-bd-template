<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banner</title>
    <link rel="stylesheet" href="/style/notice.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="banner">
      <div id="banner-container" class="relative w-full p-12 text-center">
        <div
          id="banner-text"
          class="relative z-10 text-center py-12 md:py-24 text-white"
        >
          <p class="text-lg">আপনার চাকরির জন্য প্রস্তুতি সুন্দর হউক</p>
          <h1 class="text-2xl md:text-3xl py-3 font-semibold">
            বাধা যত বিশাল, বিজয়ের আনন্দও ততোই বাঁধভাঙ্গা !
          </h1>
          <div
            id="banner-list"
            class="flex text-white flex-row justify-center gap-12 pb-6"
          >
            <ul class="text-left text-sm md:text-md">
              <li>Live Classes</li>
              <li class="py-2">Practice Questions & Quizzes</li>
              <li>PDF Study Notes</li>
            </ul>
            <ul class="text-left text-sm md:text-md">
              <li>Doubt Clearing</li>
              <li class="py-2">Weekly Mock Tests</li>
              <li>Performance Analysis</li>
            </ul>
          </div>
          <button
            class="bg-blue-700 px-8 py-2 text-white font-semibold rounded text-sm md:text-lg"
          >
            বিস্তারিত দেখুন
          </button>
        </div>
        <img id="banner-image"
          class="w-full h-full absolute inset-0 object-cover"
          src="https://i.ibb.co/ZSj4NJR/galaxy.png"
          alt=""
        />
      </div>
    </section>
  </body>
</html>
